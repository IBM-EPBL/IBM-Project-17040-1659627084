<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<body>
<div class="container">
    <center><h1>Corporate Employee Attrition Analytics</h1> </center>
    <center><h3> Welcome, {{username}}</h3></center>
    <br/>
    <br/>
     <img id="image" src="" />
     <img id="image1" src="" />
    <button type="button"
            onclick="show()" id="btnID">
            Age and Gender
    </button>
    <button type="button1"
        onclick="show1()" id="btnID1">
        Department and Education
    </button>
    <center><a href="/logout" class="btn btn-primary btn-sm">Logout</a></center>
</div>
    <script>
        function show() {
 
                    /* Get image and change value
                    of src attribute */
                    let image = document.getElementById("image");
 
                    image.src =
        "{{url_for('static', filename='img/Age and Gender.JPG')}}"
 
                    document.getElementById("btnID")
                            .style.display = "none";
                }
        function show1()
        {
            let image = document.getElementById("image1");
 
                        image.src ="{{url_for('static', filename='img/Department and Education.JPG')}}"
                        document.getElementById("btnID1")
                                .style.display = "none";
        }
    </script>
</body>
</html>
